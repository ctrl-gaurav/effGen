<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1280 100" width="1280" height="100">
<defs>

  <!-- ══════ BACKGROUNDS ══════ -->
  <linearGradient id="bg" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#080c1a"/>
    <stop offset="100%" stop-color="#03060f"/>
  </linearGradient>

  <!-- ══════ NEBULA (subtle, top-heavy) ══════ -->
  <radialGradient id="nebF" cx="50%" cy="25%" r="45%">
    <stop offset="0%"   stop-color="#6C63FF" stop-opacity="0.1"/>
    <stop offset="100%" stop-color="#6C63FF" stop-opacity="0"/>
  </radialGradient>

  <!-- ══════ GRID GRADIENTS (flipped: visible at top, fade toward bottom) ══════ -->
  <linearGradient id="gV" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#4ECDC4" stop-opacity="0.28"/>
    <stop offset="30%"  stop-color="#4ECDC4" stop-opacity="0.14"/>
    <stop offset="65%"  stop-color="#4ECDC4" stop-opacity="0.03"/>
    <stop offset="100%" stop-color="#4ECDC4" stop-opacity="0"/>
  </linearGradient>
  <linearGradient id="gH" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#6C63FF" stop-opacity="0.22"/>
    <stop offset="40%"  stop-color="#6C63FF" stop-opacity="0.08"/>
    <stop offset="100%" stop-color="#6C63FF" stop-opacity="0"/>
  </linearGradient>

  <!-- ══════ HORIZON GLOW (at the vanishing line, which is now at bottom) ══════ -->
  <linearGradient id="horizGlow" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#4ECDC4" stop-opacity="0"/>
    <stop offset="25%"  stop-color="#4ECDC4" stop-opacity="0.1"/>
    <stop offset="50%"  stop-color="#fff"    stop-opacity="0.18"/>
    <stop offset="75%"  stop-color="#4ECDC4" stop-opacity="0.1"/>
    <stop offset="100%" stop-color="#4ECDC4" stop-opacity="0"/>
  </linearGradient>

  <!-- ══════ SCAN-LINE ══════ -->
  <linearGradient id="scanLine" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#4ECDC4" stop-opacity="0"/>
    <stop offset="40%"  stop-color="#4ECDC4" stop-opacity="0.45"/>
    <stop offset="50%"  stop-color="#fff"    stop-opacity="0.8"/>
    <stop offset="60%"  stop-color="#4ECDC4" stop-opacity="0.45"/>
    <stop offset="100%" stop-color="#4ECDC4" stop-opacity="0"/>
  </linearGradient>

  <!-- ══════ HEX GLYPH ══════ -->
  <linearGradient id="hexStroke" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%" stop-color="#4ECDC4"/>
    <stop offset="100%" stop-color="#6C63FF"/>
  </linearGradient>

  <!-- ══════ TITLE / UNDERLINE ══════ -->
  <linearGradient id="effFill" x1="0" y1="0" x2="0" y2="1">
    <stop offset="0%"   stop-color="#ffffff"/>
    <stop offset="100%" stop-color="#c8c4ff"/>
  </linearGradient>
  <linearGradient id="genFill" x1="0" y1="0" x2="1" y2="1">
    <stop offset="0%"   stop-color="#4ECDC4"/>
    <stop offset="100%" stop-color="#7c6cff"/>
  </linearGradient>
  <linearGradient id="neonEdge" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#6C63FF"/>
    <stop offset="50%"  stop-color="#4ECDC4"/>
    <stop offset="100%" stop-color="#a78bfa"/>
  </linearGradient>
  <!-- animated underline pulse gradient -->
  <linearGradient id="underPulse" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#6C63FF" stop-opacity="0"/>
    <stop offset="35%"  stop-color="#6C63FF" stop-opacity="0.6"/>
    <stop offset="50%"  stop-color="#4ECDC4" stop-opacity="1"/>
    <stop offset="65%"  stop-color="#6C63FF" stop-opacity="0.6"/>
    <stop offset="100%" stop-color="#6C63FF" stop-opacity="0"/>
  </linearGradient>

  <!-- ══════ TOP EDGE GLOW ══════ -->
  <linearGradient id="topEdge" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%"   stop-color="#6C63FF" stop-opacity="0"/>
    <stop offset="30%"  stop-color="#6C63FF" stop-opacity="0.5"/>
    <stop offset="50%"  stop-color="#4ECDC4" stop-opacity="0.85"/>
    <stop offset="70%"  stop-color="#6C63FF" stop-opacity="0.5"/>
    <stop offset="100%" stop-color="#6C63FF" stop-opacity="0"/>
  </linearGradient>

  <!-- ══════ FILTERS ══════ -->
  <filter id="bloom" x="-50%" y="-50%" width="200%" height="200%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="7"/>
  </filter>
  <filter id="titleNeon" x="-20%" y="-30%" width="140%" height="160%">
    <feGaussianBlur in="SourceAlpha" stdDeviation="4" result="b"/>
    <feFlood flood-color="#6C63FF" flood-opacity="0.4" result="c"/>
    <feComposite in="c" in2="b" operator="in" result="s"/>
    <feMerge><feMergeNode in="s"/><feMergeNode in="SourceGraphic"/></feMerge>
  </filter>
  <filter id="dotBloom" x="-100%" y="-100%" width="300%" height="300%">
    <feGaussianBlur in="SourceGraphic" stdDeviation="1.8"/>
  </filter>

  <!-- ══════ CLIP ══════ -->
  <clipPath id="main"><rect width="1280" height="100"/></clipPath>

  <!-- ══════ CIRCUIT trace paths (for animateMotion) ══════ -->
  <path id="trL1" d="M580,38 L440,38 L440,18 L320,18" fill="none"/>
  <path id="trL2" d="M440,38 L380,38 L380,55 L250,55" fill="none"/>
  <path id="trR1" d="M700,38 L840,38 L840,18 L960,18" fill="none"/>
  <path id="trR2" d="M840,38 L900,38 L900,55 L1030,55" fill="none"/>

  <!-- ══════ TRACE COLORS ══════ -->
  <linearGradient id="traceA" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#4ECDC4" stop-opacity="0.38"/>
    <stop offset="100%" stop-color="#4ECDC4" stop-opacity="0.08"/>
  </linearGradient>
  <linearGradient id="traceB" x1="1" y1="0" x2="0" y2="0">
    <stop offset="0%" stop-color="#4ECDC4" stop-opacity="0.38"/>
    <stop offset="100%" stop-color="#4ECDC4" stop-opacity="0.08"/>
  </linearGradient>
  <linearGradient id="traceC" x1="0" y1="0" x2="1" y2="0">
    <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.06"/>
  </linearGradient>
  <linearGradient id="traceD" x1="1" y1="0" x2="0" y2="0">
    <stop offset="0%" stop-color="#a78bfa" stop-opacity="0.3"/>
    <stop offset="100%" stop-color="#a78bfa" stop-opacity="0.06"/>
  </linearGradient>

</defs>

<!-- ═══════════════════════════════════════════════════════════
     STYLES
     ═══════════════════════════════════════════════════════════ -->
<style>
  /* ── stars ── */
  @keyframes tw1{0%,100%{opacity:.1}  50%{opacity:.85}}
  @keyframes tw2{0%,100%{opacity:.18} 50%{opacity:.6}}
  @keyframes tw3{0%,100%{opacity:.06} 50%{opacity:.4}}
  .t1{animation:tw1 2.1s   ease-in-out infinite}
  .t2{animation:tw2 3.2s   ease-in-out infinite}
  .t3{animation:tw3 1.8s   ease-in-out infinite}
  @keyframes sD{0%{transform:translateX(0)}100%{transform:translateX(-22px)}}
  .sD{animation:sD 50s linear infinite}

  /* ── scan-line sweeps UP (grid recedes upward) ── */
  @keyframes scanUp{
    0%  {transform:translateY(50px);opacity:0}
    12% {opacity:1}
    88% {opacity:1}
    100%{transform:translateY(-30px);opacity:0}
  }
  .scanUp{animation:scanUp 3.6s ease-in-out infinite}

  /* ── hex glyph spin ── */
  @keyframes hexSpin{from{transform:rotate(0deg)}to{transform:rotate(360deg)}}
  @keyframes hexSpinR{from{transform:rotate(0deg)}to{transform:rotate(-360deg)}}
  .hexCW{animation:hexSpin   22s linear infinite;transform-origin:640px 52px}
  .hexCCW{animation:hexSpinR 16s linear infinite;transform-origin:640px 52px}

  /* ── orb mini pulse (small orb behind text) ── */
  @keyframes miniOrb{0%,100%{opacity:.32;transform:scale(1)}50%{opacity:.52;transform:scale(1.08)}}
  .miniOrb{animation:miniOrb 3s ease-in-out infinite;transform-origin:640px 52px}

  /* ── underline pulse (expands + fades) ── */
  @keyframes underPulse{
    0%  {width:60px;  opacity:0.9}
    50% {width:200px; opacity:0.6}
    100%{width:60px;  opacity:0.9}
  }
  .underPulse{animation:underPulse 2.8s ease-in-out infinite}

  /* ── node dots ── */
  @keyframes nP{0%,100%{r:1.6;opacity:.3}50%{r:2.6;opacity:.65}}
  .nP{animation:nP 2.4s ease-in-out infinite}
</style>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 0  ─  background
     ═══════════════════════════════════════════════════════════ -->
<rect width="1280" height="100" fill="url(#bg)"/>
<rect width="1280" height="100" fill="url(#nebF)"/>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 1  ─  top edge light-line (mirrors header bottom)
     ═══════════════════════════════════════════════════════════ -->
<line x1="0" y1="0.4" x2="1280" y2="0.4" stroke="url(#topEdge)" stroke-width="1.1" opacity=".75"/>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 2  ─  stars
     ═══════════════════════════════════════════════════════════ -->
<g class="sD">
  <circle class="t3" cx="55"   cy="12"  r=".6"  fill="#fff" style="animation-delay:.5s"/>
  <circle class="t3" cx="188"  cy="28"  r=".55" fill="#fff" style="animation-delay:1.2s"/>
  <circle class="t3" cx="340"  cy="8"   r=".65" fill="#fff" style="animation-delay:.3s"/>
  <circle class="t3" cx="510"  cy="22"  r=".5"  fill="#fff" style="animation-delay:1.7s"/>
  <circle class="t3" cx="695"  cy="6"   r=".6"  fill="#fff" style="animation-delay:.8s"/>
  <circle class="t3" cx="870"  cy="20"  r=".55" fill="#fff" style="animation-delay:1.0s"/>
  <circle class="t3" cx="1020" cy="10"  r=".6"  fill="#fff" style="animation-delay:.4s"/>
  <circle class="t3" cx="1180" cy="25"  r=".5"  fill="#fff" style="animation-delay:1.5s"/>

  <circle class="t2" cx="120"  cy="18"  r=".85" fill="#fff" style="animation-delay:.6s"/>
  <circle class="t2" cx="420"  cy="32"  r=".9"  fill="#fff" style="animation-delay:1.1s"/>
  <circle class="t2" cx="760"  cy="14"  r=".8"  fill="#fff" style="animation-delay:.2s"/>
  <circle class="t2" cx="950"  cy="30"  r=".85" fill="#fff" style="animation-delay:1.4s"/>
  <circle class="t2" cx="1130" cy="16"  r=".75" fill="#fff" style="animation-delay:.9s"/>

  <circle class="t1" cx="240"  cy="10"  r="1.1" fill="#fff"    style="animation-delay:.35s"/>
  <circle class="t1" cx="1060" cy="22"  r="1.2" fill="#fff"    style="animation-delay:1.3s"/>
  <circle class="t1" cx="580"  cy="15"  r="0.95" fill="#4ECDC4" style="animation-delay:.7s"/>
  <circle class="t1" cx="900"  cy="12"  r="1.0" fill="#a78bfa" style="animation-delay:1.6s"/>
</g>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 3  ─  perspective grid (vanishing point 640,100 — bottom center)
                 Lines radiate from bottom-center upward, fade toward bottom
     ═══════════════════════════════════════════════════════════ -->
<g clip-path="url(#main)">
  <!-- vertical rays as filled triangles (vanish at 640,100) -->
  <path d="M640,100 L-2,0    L62,0   Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L62,0    L142,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L142,0   L222,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L222,0   L302,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L302,0   L382,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L382,0   L462,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L462,0   L542,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L542,0   L622,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L622,0   L660,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L660,0   L740,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L740,0   L820,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L820,0   L900,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L900,0   L980,0  Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L980,0   L1060,0 Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L1060,0  L1140,0 Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L1140,0  L1220,0 Z" fill="url(#gV)" opacity=".65"/>
  <path d="M640,100 L1220,0  L1282,0 Z" fill="url(#gV)" opacity=".65"/>

  <!-- grid-line strokes -->
  <line x1="640" y1="100" x2="-2"    y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="62"    y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="142"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="222"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="302"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="382"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="462"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="542"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="640"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="740"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="820"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="900"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="980"   y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="1060"  y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="1140"  y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="1220"  y2="0" stroke="url(#gV)" stroke-width=".5"/>
  <line x1="640" y1="100" x2="1282"  y2="0" stroke="url(#gV)" stroke-width=".5"/>

  <!-- horizontal perspective lines (wider at top, narrows toward vanish at y=100) -->
  <!-- y=18 — widest -->  <line x1="0"   y1="18"  x2="1280" y2="18"  stroke="url(#gH)" stroke-width=".6"/>
  <!-- y=35 -->           <line x1="120" y1="35"  x2="1160" y2="35"  stroke="url(#gH)" stroke-width=".55"/>
  <!-- y=52 -->           <line x1="265" y1="52"  x2="1015" y2="52"  stroke="url(#gH)" stroke-width=".5"/>
  <!-- y=68 -->           <line x1="390" y1="68"  x2="890"  y2="68"  stroke="url(#gH)" stroke-width=".45"/>
  <!-- y=82 -->           <line x1="495" y1="82"  x2="785"  y2="82"  stroke="url(#gH)" stroke-width=".4"/>

  <!-- horizon glow at vanishing point (bottom center) -->
  <rect x="0" y="98" width="1280" height="3" fill="url(#horizGlow)" opacity=".6"/>

  <!-- scan-line pulse sweeping upward -->
  <g class="scanUp">
    <line x1="0" y1="55" x2="1280" y2="55" stroke="url(#scanLine)" stroke-width="1.6" opacity=".8"/>
  </g>
</g>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 4  ─  circuit traces + pulses (flanking center)
     ═══════════════════════════════════════════════════════════ -->
<!-- LEFT -->
<path d="M580,38 L440,38 L440,18 L320,18" fill="none" stroke="url(#traceA)" stroke-width=".8"/>
<path d="M440,38 L380,38 L380,55 L250,55" fill="none" stroke="url(#traceC)" stroke-width=".7"/>
<!-- RIGHT -->
<path d="M700,38 L840,38 L840,18 L960,18" fill="none" stroke="url(#traceB)" stroke-width=".8"/>
<path d="M840,38 L900,38 L900,55 L1030,55" fill="none" stroke="url(#traceD)" stroke-width=".7"/>

<!-- node dots -->
<circle class="nP" cx="320"  cy="18"  r="1.6" fill="#4ECDC4" style="animation-delay:0s"/>
<circle class="nP" cx="250"  cy="55"  r="1.5" fill="#a78bfa" style="animation-delay:.8s"/>
<circle class="nP" cx="960"  cy="18"  r="1.6" fill="#4ECDC4" style="animation-delay:.4s"/>
<circle class="nP" cx="1030" cy="55"  r="1.5" fill="#a78bfa" style="animation-delay:1.1s"/>

<!-- travelling dots -->
<circle r="2.2" fill="#4ECDC4" filter="url(#dotBloom)" opacity=".85">
  <animateMotion dur="2.4s" repeatCount="indefinite"><mpath href="#trL1"/></animateMotion>
</circle>
<circle r="1.7" fill="#4ECDC4" filter="url(#dotBloom)" opacity=".55">
  <animateMotion dur="2.4s" begin="1.2s" repeatCount="indefinite"><mpath href="#trL1"/></animateMotion>
</circle>
<circle r="1.9" fill="#a78bfa" filter="url(#dotBloom)" opacity=".75">
  <animateMotion dur="3.0s" repeatCount="indefinite"><mpath href="#trL2"/></animateMotion>
</circle>
<circle r="2.2" fill="#4ECDC4" filter="url(#dotBloom)" opacity=".85">
  <animateMotion dur="2.4s" repeatCount="indefinite"><mpath href="#trR1"/></animateMotion>
</circle>
<circle r="1.7" fill="#4ECDC4" filter="url(#dotBloom)" opacity=".55">
  <animateMotion dur="2.4s" begin="1.2s" repeatCount="indefinite"><mpath href="#trR1"/></animateMotion>
</circle>
<circle r="1.9" fill="#a78bfa" filter="url(#dotBloom)" opacity=".75">
  <animateMotion dur="3.0s" repeatCount="indefinite"><mpath href="#trR2"/></animateMotion>
</circle>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 5  ─  mini orb glow (behind center text)
     ═══════════════════════════════════════════════════════════ -->
<circle class="miniOrb" cx="640" cy="52" r="28" fill="#6C63FF" filter="url(#bloom)" opacity=".35"/>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 6  ─  hex glyph (two concentric, counter-rotating)
     ═══════════════════════════════════════════════════════════ -->
<!-- outer hex, radius 36, flat-top, center 640,52 -->
<g class="hexCW">
  <polygon points="676,52 658,83.1 622,83.1 604,52 622,20.9 658,20.9"
           fill="none" stroke="url(#hexStroke)" stroke-width=".6"
           stroke-dasharray="18 16" opacity=".2"/>
</g>
<!-- inner hex, radius 24 -->
<g class="hexCCW">
  <polygon points="664,52 652,72.8 628,72.8 616,52 628,31.2 652,31.2"
           fill="none" stroke="#4ECDC4" stroke-width=".5"
           stroke-dasharray="12 18" opacity=".16"/>
</g>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 7  ─  "effGen" title + neon underline pulse
     ═══════════════════════════════════════════════════════════ -->
<!-- bloom behind -->
<text x="640" y="60" text-anchor="middle"
      font-family="'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif"
      font-size="28" font-weight="700" letter-spacing="1"
      fill="#6C63FF" opacity=".4" filter="url(#bloom)">effGen</text>

<!-- "eff" -->
<text x="627" y="60" text-anchor="end"
      font-family="'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif"
      font-size="28" font-weight="700" letter-spacing="1"
      fill="url(#effFill)" filter="url(#titleNeon)">eff</text>
<!-- "Gen" -->
<text x="632" y="60" text-anchor="start"
      font-family="'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif"
      font-size="28" font-weight="700" letter-spacing="1"
      fill="url(#genFill)" filter="url(#titleNeon)">Gen</text>

<!-- neon outline -->
<text x="627" y="60" text-anchor="end"
      font-family="'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif"
      font-size="28" font-weight="700" letter-spacing="1"
      fill="none" stroke="url(#neonEdge)" stroke-width=".3" opacity=".5">eff</text>
<text x="632" y="60" text-anchor="start"
      font-family="'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif"
      font-size="28" font-weight="700" letter-spacing="1"
      fill="none" stroke="url(#neonEdge)" stroke-width=".3" opacity=".5">Gen</text>

<!-- neon underline pulse — centered rect that animates width via transform -->
<style>
  @keyframes underPulse{
    0%,100%{ transform:scaleX(0.3); opacity:0.9 }
    50%    { transform:scaleX(1);   opacity:0.55 }
  }
  .underPulse{ animation:underPulse 2.8s ease-in-out infinite; transform-origin:640px 68px }
</style>
<rect class="underPulse" x="590" y="67" width="100" height="1.4" rx="0.7" fill="url(#underPulse)" opacity=".8"/>

<!-- ═══════════════════════════════════════════════════════════
     LAYER 8  ─  "Made with ❤️ for the AI community" (tiny)
     ═══════════════════════════════════════════════════════════ -->
<text x="640" y="88" text-anchor="middle"
      font-family="'Segoe UI',Inter,'Helvetica Neue',Arial,sans-serif"
      font-size="9.5" font-weight="300" fill="#4a5568" letter-spacing="1.8">
  MADE WITH LOVE FOR THE AI COMMUNITY
</text>

</svg>
